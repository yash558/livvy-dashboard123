<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-6">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="brand-logo">
            LIVVY - Portal
          </div>
          <h6 class="font-weight-light">Login in to continue.</h6>
          <form #loginForm="ngForm" (ngSubmit)="doLogin(formData)" class="pt-3">
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" name="email" [(ngModel)]="formData.email" id="exampleInputEmail1" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="formData.password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mt-3">
              <button mat-raised-button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
              style="padding:0.45rem 0.25rem" data-toggle="collapse" data-target="#collapseExample"
              aria-expanded="false" aria-controls="collapseExample">
              Submit
          </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
